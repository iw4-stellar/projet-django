<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    <header>
        <h1>Projet Django</h1>
        <a href="/">mybooks</a>
        <a href="/reading-groups">Reading groups</a>

        {% if user.is_authenticated %}
        {{ user.username }}
        <a href="/logout">Log out</a>
        {% else %}
        <a href="/register/client">Register</a>
        <a href="/register/bookseller">Register as a Bookseller</a>
        <a href="/login">Sign in</a>
        {% endif %}
    </header>

    <main>
        {% block main %}
        {% endblock %}
    </main>
</body>

</html>
